<!DOCTYPE html>
<html>
<head>
    <style>
/* Style the game board container */
.game-board {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Style the logo */
.logo {
  font-size: 3rem;
  margin: 2rem 0;
}

/* Style the player boxes */
.player {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 10rem;
  height: 10rem;
  background-color: #eee;
  margin: 1rem;
  border-radius: 5px;
  box-shadow: 0px 3px 3px rgba(0, 0, 0, 0.2);
}

/* Style player 1 box */
.player-1 {
  border: 3px solid #f44336;
}

/* Style player 2 box */
.player-2 {
  border: 3px solid #2196f3;
}
</style>
</head>

<div class="game-board">
  <h1 class="logo">Tic Tac Toe</h1>
  <div class="player player-1">
    <p>Player 1</p>
  </div>
  <div class="player player-2">
    <p>Player 2</p>
  </div>
  <!-- Add the rest of the game board here -->
</div>
</html>
